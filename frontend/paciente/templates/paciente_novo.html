{% extends "navbar.html" %} {% block content %}

<link rel="stylesheet" href="paciente/static/css/paciente_novo.css" />

<div class="container-paciente-novo">
  <div class="title">Módulo de Pacientes - Cadastro</div>
  <div class="form-content">
    <div class="form-input">
      <label for="usuario">Nome</label>
      <input type="text" placeholder="Nome" autofocus="true" id="nome" />
    </div>
    <div class="form-input">
      <label for="usuario">Email</label>
      <input type="text" placeholder="Email" autofocus="true" id="user" />
    </div>
    <div class="form-input">
      <label for="usuario">Telefone</label>
      <input
        type="text"
        placeholder="Telefone com DDD"
        autofocus="true"
        id="user"
      />
    </div>
    <div class="form-input">
      <label for="usuario">CEP</label>
      <input
        type="text"
        placeholder="Código de Endereço Postal"
        autofocus="true"
        id="user"
      />
    </div>
    <div class="form-input">
      <label for="usuario">Data de Nascimento</label>
      <input
        type="text"
        placeholder="Data de Nascimento"
        autofocus="true"
        id="user"
      />
    </div>
  </div>

  <div class="actions">
    <a class="button-table-action">Salvar</a
    ><a class="button-table-action">Voltar</a>
  </div>
</div>

<script src="paciente/static/js/paciente_novo.js"></script>
{% endblock %}
