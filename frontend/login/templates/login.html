<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Cia Saude</title>
    <link rel="stylesheet" href="login/static/css/login.css" />
  </head>
  <body>
    <div class="page">
      <form class="formLogin">
        <img src="page/static/img/logo.png" alt="Logo Cia Saude" class="logo" />

        <p>Digite os seus dados de acesso no campo abaixo.</p>
        <label for="usuario">Usuário</label>
        <input
          type="user"
          placeholder="Digite seu usuário"
          autofocus="true"
          id="user"
          required
        />
        <label for="password">Senha</label>
        <input
          type="password"
          placeholder="Digite seu e-mail"
          id="password"
          required
        />
        <!--<a href="/">Esqueci minha senha</a>-->
        <input type="button" value="Acessar" class="btn" onclick="login()" />
      </form>
    </div>
  </body>
  <script src="login/static/js/login.js"></script>
  <script src="login/static/js/env.js"></script>
</html>
