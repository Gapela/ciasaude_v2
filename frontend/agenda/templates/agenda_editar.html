{% extends "navbar.html" %} {% block content %}

<link rel="stylesheet" href="agenda/static/css/agenda_novo.css" />

<div class="container-agenda-novo">
  <div class="title">Módulo Agenda - Cadastro</div>
  <div class="form-content">
    <div class="two-center">
      <div class="form-input">
        <label for="usuario">Data</label>
        <input
          type="date"
          placeholder="Insira a descrição da despesa"
          autofocus="true"
          id="data_agenda"
        />
      </div>

      <div class="form-input">
        <label for="usuario">Horário</label>
        <input
          type="time"
          placeholder="Insira a descrição da despesa"
          autofocus="true"
          id="horario"
        />
      </div>
    </div>

    <div class="two-center">
      <div class="form-input">
        <label for="usuario">Profissional</label>
        <select id="id_profissional"></select>
      </div>

      <div class="form-input">
        <label for="usuario">Paciente</label>
        <select id="id_paciente"></select>
      </div>
    </div>
    <div class="one-line">
      <div class="form-input">
        <label for="usuario">Observacao</label>
        <input
          type="text"
          placeholder="Descreva a observação"
          autofocus="true"
          id="observacao"
        />
      </div>
    </div>

    <div class="actions">
      <a class="button-table-action" onclick="get_agenda_edit()">Avançar</a
      ><a class="button-table-action" href="/agenda">Voltar</a>
    </div>
  </div>

  <script src="agenda/static/js/agenda_editar.js"></script>
  {% endblock %}
</div>
